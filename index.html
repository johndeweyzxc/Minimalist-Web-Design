<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      /* width */
      ::-webkit-scrollbar {
        width: 2px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        background: #262626;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #ffffff;
        border-radius: 1rem;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #ffffff;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Public+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Minimalist Web Design</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
